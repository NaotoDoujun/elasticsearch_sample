version: '3.7'
volumes:
  neo4j:
    driver: 'local'
  elastic:
    driver: 'local'

services:
  neo4j:
    image: neo4j
    container_name: neo4j
    ports:
      - 7474:7474
      - 7687:7687
    volumes:
      - neo4j:/data
  bertserving:
    build:
      context: ./bertserving
      dockerfile: ./Dockerfile
    image: bertserving
    container_name: bertserving
    ports:
      - "5555:5555"
      - "5556:5556"
    volumes:
      - ./bertserving/model:/model
  elasticsearch:
    build:
      context: ./elasticsearch
      dockerfile: ./Dockerfile
    image: elasticsearch-kuromoji:8.2.1
    container_name: elasticsearch
    environment:
      - TZ=Asia/Tokyo
      - ES_JAVA_OPTS=-Xms512m -Xmx1024m
      - discovery.type=single-node
      - xpack.security.enabled=false
      - bootstrap.memory_lock=true
      - http.cors.enabled=true
      - http.cors.allow-origin="*"
      - http.cors.allow-credentials=true
      - http.cors.allow-methods=OPTIONS, HEAD, GET, POST, PUT, DELETE
      - http.cors.allow-headers=X-Requested-With, X-Auth-Token, Content-Type, Content-Length, Authorization, Access-Control-Allow-Headers, Accept, x-elastic-client-meta
    ulimits:
      memlock:
        soft: -1
        hard: -1
    ports:
      - 9200:9200
      - 9300:9300
    volumes:
      - elastic:/usr/share/elasticsearch/data
  kibana:
    container_name: kibana
    image: docker.elastic.co/kibana/kibana:8.2.1
    ports:
      - 5601:5601
    depends_on:
      - elasticsearch
    environment:
      - ELASTICSEARCH_URL=http://elasticsearch:9200
      - I18N_LOCALE=ja-JP
  splash:
    image: scrapinghub/splash:3.5
    container_name: splash
    depends_on:
      - elasticsearch
  scrapy:
    build:
      context: ./scrapy
      dockerfile: ./Dockerfile
    image: scrapy:2.6.1
    container_name: scrapy
    environment:
      - TZ=Asia/Tokyo
    volumes:
      - ./scrapy/wiki:/app/wiki
      - ./scrapy/bert_test:/app/bert_test
    depends_on:
      - splash
  frontui:
    build:
      context: ./frontui
      dockerfile: ./Dockerfile
    image: frontui
    container_name: frontui
    environment:
      - TZ=Asia/Tokyo
    ports:
      - 3000:80
    depends_on:
      - elasticsearch
